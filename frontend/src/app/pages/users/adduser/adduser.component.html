<div class="page-header">
    <h3 class="page-title">
      USERS
    </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:;">Users</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add User</li>
      </ol>
    </nav>
</div>
<div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add A New User</h4>
        <form class="form-sample">
          <p class="card-description">
            Personal info
          </p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label required">Name</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="newUser.name" type="text"  class="form-control" name="name"/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label required">Gender</label>
                <div class="col-sm-3 form-check ">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="membershipRadios" id="Male" value="" checked>
                      Male
                      <i class="input-helper"></i>
                    </label>
                  </div>
                  <div class="col-sm-3 form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="membershipRadios" id="Female" value="" checked>
                      Female
                      <i class="input-helper"></i>
                    </label>
                  </div>
                  <div class="col-sm-3 form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="membershipRadios" id="Other" value="" checked>
                      Other
                      <i class="input-helper"></i>
                    </label>
                  </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label required">Phone No.</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" [(ngModel)]="newUser.phone" name="phone"/>
                </div>
              </div>
            </div>
        
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label required">Password</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="newUser.password" name="password" />
                </div>
              </div>
            </div>

          </div>
      
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label required">Email</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="newUser.email" name="email"/>
                </div>
              </div>
            </div>

            
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label ">Address</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="newUser.address"  name="address"/>
                </div>
              </div>
          </div>
          
          </div>

    

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label required">DOB</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" [(ngModel)]="newUser.dob" name="dob"/>
                </div>
              </div>
            </div>

            
            <!-- <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Image</label>
                <div class="input-group col-sm-9">
                  <input type="file" id="browse" name="fileupload" style="display: none" (change)="Handlechange()"/>
                  <input type="text" id="filename" class="form-control file-upload-info"  placeholder="Upload Image" (change)="selectImage($event)">
                  <span class="input-group-append">
                    <button (click)="HandleBrowseClick()" class="file-upload-browse btn btn-primary btn-fw" type="button">Upload</button>
                  </span>
                </div>
              </div>
            </div>
          -->
          </div>
          
          <div class="float-right">
            <button (click)="post()" type="button" class="btn btn-primary btn-fw">
              <i class="mdi mdi-upload btn-icon-prepend"></i>
              Add User
            </button>
          </div>
         
       
        </form>
      </div>
    </div>
</div>
