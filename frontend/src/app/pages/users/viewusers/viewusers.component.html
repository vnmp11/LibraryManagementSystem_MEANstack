<!DOCTYPE html>
<html lang="en">
<head style="display: none;">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Simple Data Table</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>

</head>

<div class="page-header">
    <h3 class="page-title">
      MANAGE USERS
    </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:;">Manage Users</a></li>
        <li class="breadcrumb-item active" aria-current="page">View Users</li>
      </ol>
    </nav>
</div>
<div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        
          
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8 page-title"><h2><b>All Users</b></h2></div>
                    <div class="col-sm-4">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" class="form-control" placeholder="Search&hellip;">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead >
                    <tr >
                        <th style="background-color: #5E5CDB; color: #fff;" >No.</th>
                        <th style="background-color: #5E5CDB; color: #fff;" >Image</th>
                        <th style="background-color: #5E5CDB; color: #fff;" >Name</th>
                        <th style="background-color: #5E5CDB; color: #fff;" >Email </th>
                        <th style="background-color: #5E5CDB; color: #fff;" >Phone No. </th>
                        <th style="background-color: #5E5CDB; color: #fff;" >Sex</th>
                        <th style="background-color: #5E5CDB; color: #fff;" >Role</th>
                        <!-- <th>Quantity <i class="fa fa-sort"></i></th> -->
                        <th style="background-color: #5E5CDB; color: #fff;" >Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let users of arrUser; let i = index" >
                        <td> 
                           {{i+1}}
                        </td>
                        <td>
                            <img src="http://localhost:3000/uploadImage/{{users.image}}" style="height: 50px; width: 50px; border-radius: 0; " ></td>
                        <td> 
                            {{users.name}}
                         </td>
                        
                         <td> 
                            {{users.email}}
                         </td>
                         <td> 
                            {{users.phone}}
                         </td>
                         <td> 
                            {{users.sex}}
                         </td>
                         <td> 
                            {{users.role}}
                         </td>
                       
                        <td>
                            <a href="javascript:" (click)="open(viewUser, users._id)"  title="View" data-toggle="tooltip"><i class="material-icons ">&#xE417;</i></a>
                            <a href="javascript:" (click)="open(editUser, users._id)" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a href="javascript:" (click)="delete(users)"class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>
                   
                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
                </ul>
            </div>
        </div>
      </div>
 
</div>

<!-- ---View User--- -->
<ng-template #viewUser let-modal>
    <div class="modal-header" ngbAutofocus>
      <h4 class="modal-title" id="modal-basic-title">View Book</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="col-12 grid-margin padding-form ">
          <div class="card-body ">
            <form class="form-sample padding-form">
                <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label for="title" class="col-sm-4 col-form-label ">Name</label>
                    <div class="col-sm-8">
                      <input [disabled]="true" maxlength="31" id="name" class="form-control font-item" type="text" name="name">
                     
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                      <label for="title" class="col-sm-3 col-form-label ">Email</label>
                      <div class="col-sm-9">
                        <input [disabled]="true" maxlength="31" id="email" class="form-control font-item" type="text" name="email">
                       
                      </div>
                    </div>
                </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label for="title" class="col-sm-4 col-form-label  ">Phone No.</label>
                        <div class="col-sm-8">
                          <input [disabled]="true"  maxlength="31" id="phone" class="form-control font-item" type="text" name="phone">
                         
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                          <label for="title" class="col-sm-3 col-form-label">Sex</label>
                          <div class="col-sm-9">
                            <input [disabled]="true"  maxlength="31" id="sex" class="form-control font-item" type="text" name="sex">
                           
                          </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label for="title" class="col-sm-4 col-form-label  ">Role</label>
                        <div class="col-sm-8">
                          <input [disabled]="true" maxlength="31" id="role" class="form-control font-item" type="text" name="role">
                         
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label for="title" class="col-sm-3 col-form-label">DOB</label>
                        <div class="col-sm-9">
                          <input id="dob" type="date" class="form-control font-item" name="dob" min="1980-01-01" max="2012-01-01" value="dob" />
                         
                        </div>
                      </div>
                  </div>
                </div>
              
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="title" class="col-sm-4 col-form-label  ">Address</label>
                      <div class="col-sm-8">
                        <input [disabled]="true" maxlength="31" id="address" class="form-control font-item" type="text" name="address">
                       
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label ">Image</label>
                      <div class="col-sm-9">
                        <img src="http://localhost:3000/uploadImage/{{user.image}}" style="height: 60px; width: 60px; border-radius: 0; " >
                       
                      </div>
                    
                    </div>
                  </div>
              </div>

            </form>
          </div>
     
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Save click')">Close</button>

    </div>
</ng-template>
        
<!-- ---Edit User--- -->
<ng-template #editUser let-modal>
  <div class="modal-header" ngbAutofocus>
    <h4 class="modal-title" id="modal-basic-title">Edit Book</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="col-12 grid-margin padding-form ">
    <div class="card-body ">
        <form [formGroup]="editUserForm" class="form-sample padding-form">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="title" class="col-sm-4 col-form-label required">Name</label>
                  <div class="col-sm-8">
                    <input maxlength="31" id="name" class="form-control font-item" type="text" name="name">
                  
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group row">
                    <label for="title" class="col-sm-3 col-form-label required">Email</label>
                    <div class="col-sm-9">
                      <input maxlength="31" id="email" class="form-control font-item" type="text" name="email">
                    
                    </div>
                  </div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label for="title" class="col-sm-4 col-form-label  required">Phone No.</label>
                    <div class="col-sm-8">
                      <input maxlength="31" id="phone" class="form-control font-item" type="number" name="phone">
                     
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                      <label for="title" class="col-sm-3 col-form-label required">Sex</label>
                      <div class="col-sm-9 color-border">
                        <select place class="form-control font-item font-color" id="sex" >
                          <option value="" disabled selected hidden> ----Please select----</option>
                          <option>Male</option>
                          <option>Female</option>
                          <option>Other</option>

                        </select>
      
                        <!-- <div class="invalid-feedback" *ngIf="(isFormSubmitted && addUserForm.controls.role.errors) || (!addUserForm.controls.role.pristine && addUserForm.controls.role.invalid)">
                        <div *ngIf="addUserForm.controls.role.errors.required">Role must be selected</div>
                        </div> -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label for="title" class="col-sm-4 col-form-label required">Role</label>
                    <div class="col-sm-8 color-border">
                    <select place class="form-control font-item font-color" id="role" >
                      <option value="" disabled selected hidden> ----Please select----</option>
                      <option>Reader</option>
                      <option>Librarian</option>
                    </select>
  
                    <!-- <div class="invalid-feedback" *ngIf="(isFormSubmitted && addUserForm.controls.role.errors) || (!addUserForm.controls.role.pristine && addUserForm.controls.role.invalid)">
                    <div *ngIf="addUserForm.controls.role.errors.required">Role must be selected</div>
                    </div> -->
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                      <label for="title" class="col-sm-3 col-form-label">DOB</label>
                      <div class="col-sm-9">
                        <input id="dob" type="date" class="form-control font-item" name="dob" min="1980-01-01" max="2012-01-01"  />
                       
                      </div>
                    </div>
                </div>
            </div>
          
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="title" class="col-sm-4 col-form-label  ">Address</label>
                  <div class="col-sm-8">
                    <input maxlength="31" id="address" class="form-control font-item" type="text" name="address">
                   
                  </div>
                </div>
              </div>
                  
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label ">Image</label>
                  <div class="col-sm-9">
                    <img id="showImage" src="http://localhost:3000/uploadImage/{{user.image}}" style="height: 60px; width: 60px; border-radius: 0; " >
                    <input id="selected-image" type="file" class="form-control font-item padding" name="image" (change)="selectImage($event)" />

                  </div>
               
                </div>
                
              </div>
          </div>
      </form>

      
    </div>
   
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="modal.close('Save click')">Cancel</button>
    <button type="button" (click)="update(); modal.close('Save click'); " class="btn btn-light" >Save</button>

  </div>
</ng-template>

</html>
