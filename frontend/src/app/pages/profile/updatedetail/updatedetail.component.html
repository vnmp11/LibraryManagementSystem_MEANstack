<div class="page-header">
    <h3 class="page-title">
      MY PROFILE
    </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:;">My Profile</a></li>
        <li class="breadcrumb-item active" aria-current="page">Update Detail</li>
      </ol>
    </nav>
</div>
<div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Update Detail</h4>
        <form class="form-sample">
          <p class="card-description">
            Personal info
          </p>
    
          <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt=""/>
                    <div class="file btn btn-primary btn-fw">
                        Change Photo
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">

                <label class="col-sm-3 col-form-label">ID</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" />
                </div>

                <label class="col-sm-3 col-form-label required">Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" />
                </div>

                <label class="col-sm-3 col-form-label required">Gender</label>
                <div class="col-sm-3 form-check ">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios1" value="" checked>
                      Male
                      <i class="input-helper"></i>
                    </label>
                  </div>
                  <div class="col-sm-3 form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios1" value="" checked>
                      Female
                      <i class="input-helper"></i>
                    </label>
                  </div>
                  <div class="col-sm-3 form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios1" value="" checked>
                      Other
                      <i class="input-helper"></i>
                    </label>
                </div>
                <label class="col-sm-3 col-form-label required">DOB</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" />
                </div>
                <label class="col-sm-3 col-form-label required">Phone No.</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" />
                </div>
                <label class="col-sm-3 col-form-label ">Address</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>
            
           
          </div>
    
    
          <div class="float-right">
            <button type="button" class="btn btn-secondary btn-fw">
                <i class="mdi mdi-close-circle-outline btn-icon-prepend"></i>
                Cancel
            </button>
            <button type="button" class="btn btn-primary btn-fw">
              <i class="mdi mdi-account-check btn-icon-prepend"></i>
              Update Detail
            </button>
            
          </div>
         
       
        </form>
      </div>
    </div>
</div>
